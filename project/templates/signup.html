{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}

{% block body %}

<h1>Sign Up</h1>

{% with messages = get_flashed_messages() %}
{% if messages %}
    {{ messages[0] }}. Log in <a href="{{ url_for('auth.login') }}">here</a>. 
{% endif %}
{% endwith %}

<form method="POST" action="/signup">
    <input type="email" name="email" placeholder="your email (e.g. john@example.com)">
    <input type="text" name="name" placeholder="your name (e.g. John Doe)">
    <input type="password" name="password" placeholder="your password">

    <button>Sign Up</button>

</form>

{% endblock %}
