{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block body %} 
<form action="#" method= "post"> 
    <p>Email:</p>
	<input type="email" email="email" placeholder="Enter Email" value={{email if email}}/>
	<p>Password:</p>
	<p><input type="password" password="password" placeholder="Enter Password" value={{password if password}} /></p>
	<p><input type="submit" value="login"/></p>
</form>
{% endblock %}
