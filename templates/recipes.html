{% extends 'base.html' %}
{% block title %} results {% endblock %}

{% block body %}
<h1>recipes</h1>
<ul>
    {% for recipe in recipes %}
        <img src="https://spoonacular.com/recipeImages/{{recipe['id']}}-556x370.jpg" alt="..." width="20%" height="20%">
        <li>
            <a href="/recipe?id={{recipe['id']}}">{{recipe['title']}}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
