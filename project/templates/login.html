{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block body %}

<br><br><br>

{% with messages = get_flashed_messages() %}
{% if messages %}
    {{ messages[0] }}
{% endif %}
{% endwith %}

<h2>Login</h2>
<div class="container">
    <form method="POST" action="/login">
        <input type="email" name="email" placeholder="your email (e.g. john@example.com)">
        <input type="password" name="password" placeholder="your password">
        <button type="submit">Login</button>
        <label>
            <input type="checkbox">
            Remember me
        </label>
    </form>
</div>


{% endblock %}
