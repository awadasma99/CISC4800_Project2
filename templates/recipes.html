{% extends 'base.html' %}
{% block title %} results {% endblock %}

{% block body %}
<h1>recipes</h1>
<ul>
    {% for recipe in recipes %}
        <li>
            <img src="{{recipe['image']}}" alt="..." width="10%" height="10%">
            <a href="/recipe?id={{recipe['id']}}">{{recipe['title']}}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
